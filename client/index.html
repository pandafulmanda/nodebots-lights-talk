<!DOCTYPE html>
<html>
  <head>
    <title>Blink the light</title>

    <!-- My fav Google font (for now) -->
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/styles/custom.css">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row control-section">
        <div class="col-xs-12 text-center">
          <h1>Lights!</h1>
          <button class="btn btn-primary btn-outline btn-lg" data-light="lightbulb">Toggle Light</button>
          <button class="btn btn-primary btn-outline btn-lg" data-light="christmastree">Toggle Party</button>
        </div>
      </div>
      <div class="row control-section">
        <div class="col-xs-12 text-center">
          <h1>Robot</h1>
          <button class="btn btn-primary btn-outline btn-lg" data-bot="right">Right</button>
          <button class="btn btn-primary btn-outline btn-lg" data-bot="left">Left</button>
          <button class="btn btn-primary btn-outline btn-lg" data-bot="forward">Forward</button>
          <button class="btn btn-primary btn-outline btn-lg" data-bot="backward">Backward</button>
        </div>
      </div>
      <div class="control-section">
        <div class="row">
          <div class="col-xs-12">
            <div id="ace-bot"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-outline btn-lg" data-code-the-bot="run">Code the Bot!</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="/assets/js/lodash.js"></script>
  <script type="text/javascript" src="/assets/js/vendor/ace/ace.js"></script>
  <script type="text/javascript" src="/assets/js/vendor/ace/theme-twilight.js" charset="utf-8"></script>
  <script type="text/javascript" src="/assets/js/vendor/ace/mode-javascript.js" charset="utf-8"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/assets/js/code-the-bot.js"></script>
  <script type="text/javascript" src="/assets/js/main.js"></script>
</html>
